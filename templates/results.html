<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzLaw - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .results-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .results-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .results-content {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .user-query {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .user-query h3 {
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }
        
        .user-query p {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .gemini-response {
            background: #1e293b;
            border-radius: 8px;
            padding: 1.5rem;
            color: #e2e8f0;
        }
        
        .gemini-response h3 {
            color: #7dd3fc;
            margin-bottom: 1rem;
            font-size: 1.125rem;
        }
        
        .gemini-response pre {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="results-header">
            <h1>EzLaw Results</h1>
            <p>Your legal analysis is ready</p>
        </div>
        
        <div class="results-content">
            <div class="user-query">
                <h3>Your Query:</h3>
                <p id="userQuery">{{ user_message }}</p>
            </div>
            
            <div class="gemini-response">
                <h3>Legal Analysis:</h3>
                <pre id="geminiResponse">{{ gemini_response }}</pre>
            </div>
            
            <div class="parsed-bills" id="parsedBills" style="margin-top: 2rem;">
                <h3 style="color: #7dd3fc; margin-bottom: 1rem;">Parsed Bill Information:</h3>
                <div id="billDetails"></div>
            </div>
            
            <div class="legal-analysis" id="legalAnalysis" style="margin-top: 2rem;">
                <h3 style="color: #7dd3fc; margin-bottom: 1rem;">Detailed Legal Analysis:</h3>
                <button id="generateAnalysis" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; margin-bottom: 1rem;">
                    Generate Legal Analysis
                </button>
                <div id="analysisContent" style="background: #1e293b; border-radius: 8px; padding: 1.5rem; color: #e2e8f0; display: none;">
                    <div id="analysisText"></div>
                </div>
                <div id="analysisLoading" style="display: none; text-align: center; padding: 1rem; color: #6b7280;">
                    <div style="display: inline-block; width: 20px; height: 20px; border: 2px solid #667eea; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>
                    <span style="margin-left: 0.5rem;">Generating legal analysis...</span>
                </div>
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <a href="/" class="back-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Search
                </a>
                <button id="viewLaws" class="back-button" style="background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    View Law Documents
                </button>
            </div>
        </div>
    </div>

    <script>
        // Parse Gemini response and display individual bill information
        function parseAndDisplayBills() {
            const geminiResponse = document.getElementById('geminiResponse').textContent;
            const billDetailsDiv = document.getElementById('billDetails');
            
            if (!geminiResponse || geminiResponse.trim() === '') {
                billDetailsDiv.innerHTML = '<p style="color: #9ca3af;">No bill information available</p>';
                return;
            }
            
            // Split by '|' to get individual bills
            const bills = geminiResponse.split('|').map(bill => bill.trim()).filter(bill => bill.length > 0);
            
            if (bills.length === 0) {
                billDetailsDiv.innerHTML = '<p style="color: #9ca3af;">No bills found in response</p>';
                return;
            }
            
            let html = '';
            bills.forEach((bill, index) => {
                // Parse bill format (e.g., "hr.1234.118")
                const billParts = bill.split('.');
                if (billParts.length >= 3) {
                    const type = billParts[0].toUpperCase();
                    const number = billParts[1];
                    const congress = billParts[2];
                    
                    html += `
                        <div style="background: #374151; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; border-left: 4px solid #7dd3fc;">
                            <h4 style="color: #7dd3fc; margin-bottom: 0.5rem;">Bill ${index + 1}</h4>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 0.5rem; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 14px;">
                                <div><strong style="color: #fbbf24;">Type:</strong> <span style="color: #86efac;">${type}</span></div>
                                <div><strong style="color: #fbbf24;">Number:</strong> <span style="color: #86efac;">${number}</span></div>
                                <div><strong style="color: #fbbf24;">Congress:</strong> <span style="color: #86efac;">${congress}</span></div>
                                <div><strong style="color: #fbbf24;">Full ID:</strong> <span style="color: #86efac;">${bill}</span></div>
                            </div>
                        </div>
                    `;
                } else {
                    // If format doesn't match expected pattern, display as-is
                    html += `
                        <div style="background: #374151; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; border-left: 4px solid #fbbf24;">
                            <h4 style="color: #fbbf24; margin-bottom: 0.5rem;">Bill ${index + 1}</h4>
                            <div style="color: #e2e8f0; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 14px;">
                                <strong>Raw Response:</strong> ${bill}
                            </div>
                        </div>
                    `;
                }
            });
            
            billDetailsDiv.innerHTML = html;
        }
        
        // Run parsing when page loads
        document.addEventListener('DOMContentLoaded', parseAndDisplayBills);
        
        // Legal Analysis functionality
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateAnalysis');
            const analysisContent = document.getElementById('analysisContent');
            const analysisText = document.getElementById('analysisText');
            const analysisLoading = document.getElementById('analysisLoading');
            
            generateBtn.addEventListener('click', async function() {
                // Get user message and bills from the page
                const userMessage = document.getElementById('userQuery').textContent;
                const geminiResponse = document.getElementById('geminiResponse').textContent;
                
                // Show loading state
                generateBtn.style.display = 'none';
                analysisLoading.style.display = 'block';
                
                try {
                    // Send request to legal analysis endpoint
                    const response = await fetch('/api/legal-analysis', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_message: userMessage,
                            bills: geminiResponse
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        analysisText.innerHTML = data.analysis.replace(/\n/g, '<br>');
                        analysisContent.style.display = 'block';
                    } else {
                        analysisText.innerHTML = `<p style="color: #fbbf24;">Error: ${data.error}</p>`;
                        analysisContent.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error generating legal analysis:', error);
                    analysisText.innerHTML = '<p style="color: #fbbf24;">Error: Failed to generate legal analysis</p>';
                    analysisContent.style.display = 'block';
                } finally {
                    // Hide loading state
                    analysisLoading.style.display = 'none';
                }
            });
        });
        
        // View Laws button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const viewLawsBtn = document.getElementById('viewLaws');
            
            viewLawsBtn.addEventListener('click', function() {
                // Get the Gemini response (bill IDs)
                const geminiResponse = document.getElementById('geminiResponse').textContent;
                
                if (geminiResponse && geminiResponse.trim()) {
                    // Redirect to laws page with bill IDs
                    window.location.href = `/laws?bills=${encodeURIComponent(geminiResponse)}`;
                } else {
                    alert('No bill information available to view.');
                }
            });
        });
    </script>
</body>
</html>
